<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:regular,italic,500,500italic,700,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.min.css">
    <title>CASTAWAY</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <h1 class="header__logo">Castaway</h1>
                <nav class="header__nav">
                    <a href="#" class="header__nav-link">Home</a>
                    <a href="#" class="header__nav-link">Episodes</a>
                    <a href="#" class="header__nav-link">About</a>
                    <a href="#" class="header__nav-link">Contact</a>
                </nav>
            </header>
            <section class="first__section">
                <div class="first__section__logo-block">
                    <h1 class="first__section-title">Take your podcast 
                        to the next <span>level</span>
                    </h1>
                    <img src="./img/blue_stripe.png" alt="stripe" class="stripe">
                    <div class="first__section__social-media">
                        <small>Listen on</small>
                        <div class="first__section__social-icons">
                            <img src="./icons/Vectorspotify.png" alt="1">
                            <img src="./icons/IMAGEtwo.png" alt="2">
                            <img src="./icons/IMAGEapple.png" alt="3">
                            <img src="./icons/IMAGEsoundcloud.png" alt="4">
                            <img src="./icons/IMAGEstation.png" alt="5">
                        </div>
                    </div>
                </div>
                <img src="./img/Man.png" alt="man" class="first__section-img">
            </section>
        </div>
    </div>
</body>
</html>
